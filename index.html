<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Full-Page Sections</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }
        /* Full-page sections */
        .section {
            height: 100vh;
            /* Fixes mobile browser address bar issues */
            min-height: -webkit-fill-available;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            color: white;
            text-align: center;
        }
        /* Hero Section */
        .hero {
            background-image: url('your-hero-image.png');
            background-size: cover;
            background-position: center;
            /* Prevents background scrolling issues on iOS */
            background-attachment: scroll;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        /* Logo on Hero */
        .logo {
            max-width: 80%;
            height: auto;
            z-index: 2;
            position: relative;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1.2s ease-out forwards;
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* Second Section */
        .second-section {
            background-image: url('Zeichenfl√§che%202.png?v=2');
            background-size: cover;
            background-position: center;
            background-attachment: scroll;
        }
        /* Third Section */
        .third-section {
            background-image: url('your-second-image.png?v=2');
            background-size: cover;
            background-position: center;
            background-attachment: scroll;
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .logo {
                max-width: 90%;
            }
            
            /* Optimize background images for mobile */
            .section {
                background-attachment: scroll !important;
            }
            
            /* Adjust for smaller screens */
            .hero, .second-section, .third-section {
                background-size: cover;
                background-position: center center;
            }
        }
        
        /* Extra small devices (phones in portrait) */
        @media (max-width: 480px) {
            .logo {
                max-width: 95%;
            }
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Hero Section with Logo -->
    <section class="section hero">
        <img src="your-logo.png" alt="Your Logo" class="logo">
    </section>
    <!-- Second Section -->
    <section class="section second-section">
    </section>
    <!-- Third Section -->
    <section class="section third-section">
    </section>
</body>
</html>
